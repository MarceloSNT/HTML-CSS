<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>DESAFIO DAS TAGS</h1>
    <p>Em HTML,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="&lt;li&gt;">lista</abbr></li>
        <li><abbr title="&lt;ol&gt;">Lista ordenada</abbr></li>
        <li><abbr title="&lt;ul&gt;">Lista não ordenada</abbr></li>
        <li><abbr title="&lt;p&gt;">Paragráfo</abbr></li>
        <li><abbr title="&lt;strong&gt;"><strong>Negrito</strong></abbr></li>
        <li><abbr title="&lt;em&gt;"><em>Itálico</em></abbr></li>
        <li><abbr title="&lt;br&gt;">Quebra de linha</abbr></li>
    </ul>
</body>
</html>
