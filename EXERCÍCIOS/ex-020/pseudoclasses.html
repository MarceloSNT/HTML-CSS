<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
div{
    display: inline-block;
    background-color: lightgray;
    border: 1px solid black;
    text-align: center;
    width: 200px;
    height: 200px;
}
div:hover{
     background-image: linear-gradient(to bottom,lightskyblue,blue,darkblue,black);
}
div>p{
    display: none;
}
#t>p:hover{
    display: block;
    color: green;
    background-color: lightgreen;
    width: 200px;
}
    </style>
</head>
<body>
   <div id="d1">01</div>
   <div id="d2">02</div>
   <div id="d3">03</div>
   <p>TESTE</p>
   <div id="t"><p>aparecer texto-teste01</p></div>
</body>
</html>
