<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 04</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>dados</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="ieamil" required autocomplete="email">
            </p>
            <label for="ifone">Telefone</label>
            <input type="tel" name="fone" id="ifone" autocomplete="tel" required >
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
