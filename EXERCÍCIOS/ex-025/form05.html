<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 05</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>SEXO</legend>

            <input type="radio" name="sx" value="M" id="isxm">
            <label for="isxm">Masculino</label>

            <input type="radio" name="sx" value="F" id="isxf">
            <label for="isxf">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>ESPORTES</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Vôleibol </label><br>

            <input type="checkbox" name="nata" id="inata"><label for="inata">Natação</label> <br>

            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label>
        </fieldset>




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
