<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 08</title>
</head>
<body>
    <h1>Teste de Formulario com OutPut</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Números para teste de cálculo</legend>
            <div>
                <label for="inum1">Número 1:</label>
                <input type="number" name="num1" id="inum1" required oninput="isoma.innerHTML=Number(num1.value)+ Number(num2.value)">
            </div>
            <div>
                <label for="inum2">Número 1:</label>
                <input type="number" name="num2" id="inum2" required oninput="isoma.innerHTML=Number(num1.value)+ Number(num2.value)">
            </div>
        </fieldset>
        <div>
            <label for="">Soma</label>
            <output name="soma" id="isoma" >0</output>
        </div>
    </form>
</body>
</html>
